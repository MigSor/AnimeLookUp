<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeLookUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <header id="header">
        <form id="anime-form" class="anime-form hidden">
          <input type="text" id="anime-form-input" />
          <button type="submit" id="anime-form-btn">SEARCH</button>
        </form>
      </header>
      <section class="top-anime-section">
        <h2>TOP ANIME</h2>
        <article id="top-anime">
          <article class="top-anime-content"></article>
        </article>
      </section>
      <section class="anime-details"></section>
      <section>
        <article class="anime-search-list"></article>
      </section>

      <footer id="footer">
        <p>Powered by: Jikan API</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
